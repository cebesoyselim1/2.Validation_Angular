
<div class="container">
  <div class="card mt-5">
    <div class="card-header">
      {{ getProductJSON() }}
    </div>
    <div class="card-body">
      <form #form = "ngForm" (ngSubmit) = "formSubmit(form)">
        <div *ngIf="isSubmitted && formValidation(form).length != 0">
          <ul class="bg-danger text-white m-3 py-2">
            <li class="py-2" *ngFor="let model of formValidation(form)">
              {{model}}
            </li>
          </ul>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)] = "getProduct().Name" #name = "ngModel" minlength="3" maxlength="10" required>
          <ul class="bg-danger text-white p-3" *ngIf="name.errors && name.touched">
            <li class="ml-3" *ngFor="let message of controlValidation(name)">{{ message }}</li>
          </ul>
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" name="description" [(ngModel)] = "getProduct().Description" #description = "ngModel" minlength="3" maxlength="10" required>
          <ul class="bg-danger text-white p-3" *ngIf="description.errors && description.touched">
            <li class="ml-3" *ngFor="let message of controlValidation(description)">{{ message }}</li>
          </ul>
        </div>

        <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control" name="price" [(ngModel)] = "getProduct().Price" #price = "ngModel" minlength="3" maxlength="10" pattern="^[0-9]+$" required>
          <ul class="bg-danger text-white p-3" *ngIf="price.errors && price.touched">
            <li class="ml-3" *ngFor="let message of controlValidation(price)">{{ message }}</li>
          </ul>
        </div>

        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" name="imageurl" [(ngModel)] = "getProduct().ImageURL" #imageURL = "ngModel" minlength="3" maxlength="10" required>
          <ul class="bg-danger text-white p-3" *ngIf="imageURL.errors && imageURL.touched">
            <li class="ml-3" *ngFor="let message of controlValidation(imageURL)">{{ message }}</li>
          </ul>
        </div>

        <button type="submit" class="btn btn-primary btn-block" [disabled] = "formValidation(form).length != 0 && isSubmitted">Submit</button>
      </form>
    </div>
  </div>
</div>
